<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeitraffer Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            border: 1px solid #444;
        }
        h1 {
            color: #8bc34a;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        .message {
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .success-message {
            background-color: #4CAF50; /* Gr端n f端r Erfolg */
            color: white;
            border: 1px solid #388e3c;
        }
        .error-message {
            background-color: #f44336; /* Rot f端r Fehler */
            color: white;
            border: 1px solid #d32f2f;
        }
        .download-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
        }
        .download-link a {
            color: #ffe082;
            text-decoration: none;
            font-weight: bold;
        }
        .download-link a:hover {
            text-decoration: underline;
        }
        .button {
            background-color: #5cb85c;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-film"></i> Zeitraffer Status</h1>
        <p class="message {% if 'Fehler' in message %}error-message{% else %}success-message{% endif %}">{{ message }}</p>
        {% if video_url %}
            <p class="download-link">Dein Zeitraffer-Video: <a href="{{ url_for('download_timelapse', filename=video_url) }}"><i class="fas fa-download"></i> {{ video_url }}</a></p>
        {% endif %}
        <div style="text-align: center;">
            <a href="/" class="button"><i class="fas fa-arrow-left"></i> Zur端ck zum Monitor</a>
        </div>
    </div>
</body>
</html>
