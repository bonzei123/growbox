<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gespeicherte Zeitraffer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Oben beginnen */
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            border: 1px solid #444;
        }
        h1 {
            color: #8bc34a;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        ul {
            list-style: none;
            padding: 0;
            max-height: 400px; /* Max-Höhe für scrollbare Liste */
            overflow-y: auto; /* Scrollbar, falls viele Zeitraffer */
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #383838;
        }
        li {
            margin-bottom: 0;
            padding: 12px;
            border-bottom: 1px solid #444;
        }
        li:last-child {
            border-bottom: none; /* Kein Rand am letzten Element */
        }
        li a {
            text-decoration: none;
            color: #ffe082;
            font-weight: bold;
            display: block; /* Ganze Zeile klickbar */
        }
        li a:hover {
            text-decoration: underline;
            background-color: #4c4c4c; /* Leichter Hover-Effekt */
            border-radius: 4px;
        }
        .empty-message {
            text-align: center;
            color: #b0b0b0;
            margin-top: 20px;
            font-style: italic;
        }
        .button {
            background-color: #5cb85c;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-list"></i> Gespeicherte Zeitraffer</h1>
        {% if timelapses %}
            <ul>
                {% for timelapse in timelapses %}
                    <li><a href="{{ url_for('download_timelapse', filename=timelapse) }}"><i class="fas fa-download"></i> {{ timelapse }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="empty-message">Noch keine Zeitraffer erstellt.</p>
        {% endif %}
        <div style="text-align: center;">
            <a href="/" class="button"><i class="fas fa-arrow-left"></i> Zurück zum Monitor</a>
        </div>
    </div>
</body>
</html>
